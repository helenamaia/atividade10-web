<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="trabalho.css">
</head>
<body>
    <div class="container">
        <div class="pagina-opcoes">
            
            <div class="inicial">
                <h1>Bem Vindo ao QUIZ</h1>
                <h2>Escolha a Dificuldade</h2>
            <div class="dificuldade-perguntas">
                <div >
                    <select name="diculdade" id="dificuldade-pergunta">
                      <option value="" selected>Selecione dificuldade</option>
                      <option value="easy">Fácil</option>
                      <option value="medium">Médio</option>
                      <option value="hard">Dificil</option>
                    </select>
                </div>
                <div>
                    <select name="categoria" id="categoria-pergunta">
                           
                    </select>
                </div>
                <div class="div-botao">
                    <button class="botao-jogar">Jogar</button>
                </div>
            </div>
        </div>

    </div>    
    <div class="jogo">
        <div class="inicial">
            <h2>Comece a responder as perguntas</h2>
            <div class="Perguntas">
               <div class="pergunta"> </div>
               <div class="radio-respostas"> </div>
               <div class="div-botao">
                   
                   <div><button class="save-pergunta" >Guardar pergunta</button></div>
                   <div><button class="return-pergunta" >Pergunta guardada</button></div>
                   <div><button class="check-pergunta">Responder</button></div>
                   <div><button class="next-pergunta" >Próxima pergunta</button></div>
                   
               </div>
               <div class="pontuacao">
               </div>
            </div>
        </div>
    </div>
    <div class="finalizacao">
        <div class="inicial">
            <div>telaaaaaa</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="trabalho.js"></script>
</body>
</html>
