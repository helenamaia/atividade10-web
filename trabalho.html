<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="trabalho.css">
</head>
<body>
    <div class="container">
        <div class="pagina-opcoes">
            <h1>Bem Vindo ao QUIZ</h1>
            <div id="inicial">
                <h2>Escolha a Dificuldade</h2>
            <div class="dificuldade-perguntas">
                <div><button class="botao-facil">Fácil</button></div>
                <div><button class="botao-medio">Médio</button></div>
                <div><button class="botao-dificil">Difícil</button></div> 
                <div>
                    <select name="categoria" id="categoria-pergunta">
                      <option value="" selected>Selecione categoria</option>
                      <option value="facil">Fácil</option>
                      <option value="medio">Médio</option>
                      <option value="dificil">Dificil</option>
                    </select>
                </div>
            </div>
        </div>

    </div>    
        
    <script src="trabalho.js"></script>
</body>
</html>
